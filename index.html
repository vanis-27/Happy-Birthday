<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card" onclick="openCard()">
    <div class="front">🎁 Click to Open!</div>
    <div class="inside">
      <h1>🎉 Happy Birthday!</h1>

      <!-- Images -->
      <img src="cake.png" alt="Birthday Cake" />
      <img src="HappyBirthday.jpg" alt="Birthday Banner" />

      <!-- Message -->
      <p>Happy Birthday!! Miss you fr...IloveYou 💕🎈</p>
    </div>
  </div>

  <!-- Confetti canvas -->
  <canvas id="confetti"></canvas>

  <!-- Birthday song -->
  <audio id="birthdayMusic" src="happy-birthday.mp3"></audio>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
